<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Buyezz</title>
    <link rel="icon" type="image/png" href="logo.png" />
  </head>
  <body style="background-color: rgb(211, 244, 244)">
    
    <nav class="navbar navbar-expand-lg nav">
      <div class="">
        <img src="logo.png" alt="logo" class="logo" />
      </div>
      <div class="search">
        <input class="input" type="text" />
        <i id="searchIcon" class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="profile login">
        <i id="user" class="fa-solid fa-user"></i>
        <p class="signIn">Sign In</p>
      </div>

      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="cart">Cart</p>
      </div>
      <div class="logout"><button id="logout">logout</button></div>
    </nav>

    <div id="carouselExampleIndicators"
      class="carousel slide sliders"
      data-bs-ride="carousel"
      data-bs-interval="3000"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="BannerImages/watchBanner.png" alt="Watches Banner" />
        </div>
        <div class="carousel-item">
          <img
            src="BannerImages/electronics banner.png"
            alt="Electronics Banner"
          />
        </div>
        <div class="carousel-item">
          <img id="arrives" src="BannerImages/arrives.jpg" alt="New Arrives" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="topSellers">
      <h4>Top Sellers</h4>
      <div class="topSellersContainer">
        <div class="product">
          <img src="watchesTopSellers.jpg" alt="Top Seller Shoe" />
          <input type="button" value="Check Out" />
        </div>
        <div class="product">
          <img src="electronicsTopSellers.jpg" alt="Electronics" />
          <input type="button" value="Check Out" />
        </div>
        <div class="product">
          <img src="FurnitureTopSeller.jpg" alt="Furniture" />
          <input type="button" value="Check Out" />
        </div>
        <div class="product">
          <img src="homeAppliancesTopSellers.avif" alt="Home Appliance" />
          <input type="button" value="Check Out" />
        </div>
      </div>
    </div>

    <div class="category">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card HomeAppliances">
            <img
              src="Product_Images/homeAppliance.png"
              class="card-img-top"
              alt="Home Appliances"
            />
            <div class="card-body">
              <h5 class="card-title">Home Appliances</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card furnitures">
            <img
              src="Product_Images/furnitures.png"
              class="card-img-top"
              alt="Furnitures"
            />
            <div class="card-body">
              <h5 class="card-title">Furnitures</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="category">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <img
              src="Product_Images/smartphones.png"
              class="card-img-top"
              alt="smartphones"
            />
            <div class="card-body">
              <h5 class="card-title">Smartphones</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="Product_Images/laptops.png"
              class="card-img-top"
              alt="laptops"
            />
            <div class="card-body">
              <h5 class="card-title">Laptops</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="category">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <img
              src="Product_Images/bags.png"
              class="card-img-top"
              alt="bags"
            />
            <div class="card-body">
              <h5 class="card-title">Bags</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="Product_Images/watches.jpg"
              class="card-img-top"
              alt="watches"
            />
            <div class="card-body">
              <h5 class="card-title">Watches</h5>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="category">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <img
              src="Product_Images/homeUnique.jpg"
              class="card-img-top"
              alt="bags"
            />
            <div class="card-body">
              <h5 class="card-title">Home Uniques</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="Product_Images/sport.jpg"
              class="card-img-top"
              alt="watches"
            />
            <div class="card-body">
              <h5 class="card-title">Sport Items</h5>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script
      src="https://kit.fontawesome.com/18daee3562.js"
      crossorigin="anonymous"
    ></script>

    
    <script src="main.js"></script>
    
  </body>
</html>
