<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <title>Buyezz/furnitures</title>
    <link rel="icon" type="image/png" href="../logo.png" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="w-100 h-100" style="background-color: #d1eef0">
    <nav
      class="navbar d-flex align-items-center justify-content-between"
      style="background-color: #2dabb0; height: 60px; padding: 0 60px"
    >
      <a class="navbar-brand m-0" href="#">
        <img
          src="../logo.png"
          alt="Logo"
          class="rounded-3"
          style="width: 100px; height: 40px; object-fit: cover"
        />
      </a>
      <h2>Furnitures</h2>
      <a href="" class="text-decoration-none">
        <div
          class="cart d-flex align-items-center text-white"
          style="gap: 8px; font-size: 20px"
        >
          <i class="fa-solid fa-cart-shopping fa-lg"></i>
          <p id="cart" class="m-0">Cart</p>
        </div>
      </a>
    </nav>

    <div
      class="d-flex flex-wrap w-auto mx-1 mt-4 categories justify-content-center furnitures"
      style="transition: transform 0.3s ease, box-shadow 0.3s ease"
    >
 </div>

    <script type="module" src="furnitures.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <script
      src="https://kit.fontawesome.com/18daee3562.js"
      crossorigin="anonymous"
    ></script>

   
  </body>
</html>
